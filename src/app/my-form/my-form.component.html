<form action="" (ngSubmit)="onSubmit()" novalidate [formGroup]="rfForm">
  <h1 mat-dialog-title> Sign In </h1>
  <p>Email</p>
  <mat-form-field class="example-full-width">
    <!-- <input matInput [(ngModel)]="data.animal" type="email"> -->
    <input matInput value="" type="email" formControlName="email">
  </mat-form-field>
  <div class="alert alert-danger" role="alert" *ngIf="rfForm.get('email').hasError('required') && rfForm.get('email')?.touched">
    email required
  </div>
  <p>PassWord</p>
  <mat-form-field class="example-full-width">
    <input matInput value="" type="password" formControlName="pass">
  </mat-form-field>
  <div class="alert alert-danger" role="alert" *ngIf="rfForm.get('pass').hasError('required') && rfForm.get('pass')?.touched">
      password required
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="rfForm.get('pass').hasError('minlength') && rfForm.get('pass')?.touched">
      min length 6
  </div>

  <!-- <p>Confirm PassWord</p>
  <mat-form-field class="example-full-width">
    <input matInput value="" type="password" formControlName="rpass">
  </mat-form-field> -->

  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="accent" [disabled]="rfForm.invalid"  (click)="onNoClickForm()">login</button>
    <button mat-raised-button color="primary" type="submit">Resset</button>
  </div>
</form>
